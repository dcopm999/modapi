{% extends 'parsing/sitemap_list.html' %}
{% load i18n %}

{% block crumb %}
{{block.super}}
<li class="breadcrumb-item"><a href="{% url 'parsing:site-delete' object.pk %}">{% trans 'Delete' %}</a></li>
{% endblock %}


{% block content %}
<div class="offset-md-2 col-md-8">
  <div class="card card-default">
    <div class="card-header">
      <h3 class="card-title">{% trans 'Delete' %}</h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    <form role="form" method="POST">
      {% csrf_token %}
      <div class="card-body">
	{% trans 'Are you sure you want to delete the entry?' %}
      </div>
      <!-- /.card-body -->

      <div class="card-footer">
	<button class="btn btn-default" onclick="window.history.back()">{% trans 'Cancel' %}</button>
	<input class="btn btn-primary float-right" type="submit">
      </div>
    </form>
  </div>
</div>
{% endblock %}
